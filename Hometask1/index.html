<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<script type="module" src="js/app.js" async></script>
<header class="blog-footer">
    <p>
        <a class="left" href="https://newsapi.org/">Newsapi</a>
    </p>
</header>
<main role="main" class="container">
    <div id="news">
        <div class="row news">
            <div class="col-sm-4 center">
                <img class="rounded-circle"
                     src="https://icons.better-idea.org/icon?url=http://www.bbc.co.uk/news&size=70..120..200"
                     alt="BBC-NEWS" width="140" height="140">
                <h2>BBC</h2>
                <button class="btn btn-secondary" role="button" id="BBC-NEWS">
                    View content »
                </button>
            </div>
            <div class="col-sm-4 center">
                <img class="rounded-circle"
                     src="https://icons.better-idea.org/icon?url=http://us.cnn.com&size=70..120..200"
                     alt="CNN" width="140" height="140">
                <h2>CNN</h2>
                <button class="btn btn-secondary" role="button" id="CNN">
                    View content »
                </button>
            </div>
            <div class="col-sm-4 center">
                <img class="rounded-circle"
                     src="https://icons.better-idea.org/icon?url=http://www.cbc.ca/news&size=70..120..200"
                     alt="CBC-NEWS" width="140" height="140">
                <h2>CBC</h2>
                <button class="btn btn-secondary" role="button" id="CBC-NEWS">
                    View content »
                </button>
            </div>
        </div>
        <div class="row" id="articles"> Choose portal...</div>
    </div>
</main>
</body>
</html>
